name: bump-sw-cache

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-sw:
    # Actions自身のコミットで無限ループしない保険
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate sw.js from template
        run: |
          SHA=$(git rev-parse --short HEAD)
          sed "s/__BUILD__/$SHA/g" sw.template.js > sw.js

      - name: Commit and push sw.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sw.js
          git commit -m "chore: bump sw cache ($SHA)" || echo "No changes"
          git push
